<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Merriweather:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Awesome Login</title>
    <meta name="description" content="Awesome Login" />
  </head>
  <body>
    <div class="container">
      <div class="containerLeft">
        <img src="/logo.svg" alt="logo" />
      </div>
      <div class="containerRight">
        <main>
          <h2 class="subTitle">Bem vindo de volta</h2>
          <h1 class="title">Faça login na sua conta</h1>

          <form>
            <label class="input" for="email">
              E-mail
              <input
                type="email"
                name="name"
                id="name"
                placeholder="Digite seu e-mail"
              />
            </label>

            <label class="input" for="password">
              Senha
              <input
                type="password"
                name="password"
                id="password"
                placeholder="Digite sua senha"
              />
            </label>

            <div class="containerActions">
              <label for="remember" class="checkbox">
                Lembre de mim
                <input type="checkbox" name="remember" id="remember" />
              </label>

              <a href="#" class="link">Esqueceu a senha?</a>
            </div>

            <button type="submit" class="loginButton">Entrar</button>

            <button type="button" class="loginGoogleButton">
              <img src="google.svg" alt="google" />Ou faça login com o Google
            </button>
          </form>
        </main>

        <footer class="footer">
          <p>Não tem uma conta? <a href="#" class="link">Cadastre-se</a></p>
        </footer>
      </div>
    </div>

    <script type="module" src="/main.js"></script>
  </body>
</html>
